<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .clickzone {
            width: 200px;
            height: 100px;
            background-color: green;
            color: white;
        }
    </style>

</head>

<!-- Exercice: un click sur le bouton du compte Ã  rebourg, lance ou pause
le compteur -->

<body>
    <div id="app">
        <p>
            <button v-on:click="counter1 += 1">
                {{ counter1 }}
            </button>
        </p>
        <p>
            <button @click.once="incrementCounter()">
                {{ counter2 }}
            </button>
        </p>
        <p>
            <button @click="alert('toto')">
                Faire une alerte directement ne marche pas
            </button>
        </p>
        <p>
            <button @click="faireAlerte('toto')">
                Faire une alerte
            </button>
        </p>
        <p>
            <a href="https://www.google.com" @click="incrementCounter()">
                {{ counter2 }}
            </a>
        </p>
        <p>
            <a href="https://www.google.com" @click.prevent="incrementCounter()">
                {{ counter2 }}
            </a>
        </p>
        <p class="clickzone" @click="onGreenClick($event)">

            <span v-if="x !== null">{{ x }},</span>
            <span v-if="y !== null">{{ y }}</span>

        </p>


    </div>



    <script>
        Vue.createApp({
            data() {

                return {
                    counter1: 0,
                    counter2: 0,
                    x: null,
                    y: null,
                }
            },
            methods: {
                incrementCounter: function () {
                    this.counter2 += 1
                },
                faireAlerte: function (msg) {
                    alert(msg)
                },
                onGreenClick: function (event) {

                    this.x = event.originalTarget.offsetLeft
                    this.y = event.originalTarget.offsetHeight
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
